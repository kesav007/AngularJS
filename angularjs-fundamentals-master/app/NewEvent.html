<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
	<div class="container">	
		<div class="navbar">
			<div class="navbar-inner">
				<ul class='nav'>
					<li><a href="/EventDetails.html">Home</a></li>
				</ul>
			</div>			
		</div>
		<div ng-controller='EditEventController' style="padding-left: 20px; padding-right: 20px">
			<form name="newEventForm">
				<fieldset>
					<label for='eventName'>Event Name:</label>
					<input id='eventName' ng-model='event.name' type="text" placeholder="Enter Event Name" required></input>
					<label for='eventName'>Event Date:</label>
					<input id='eventDate' ng-model='event.date' type="text" placeholder="Enter Date (mm/dd/yyyy)" required ng-pattern="/\d\d\/\d\d/\d\d\d\d/"></input>
					<label for='eventTime'>Event Time:</label>
					<input id='eventTime' ng-model='event.time' type="text" placeholder="Enter Time (HH:MM)"></input>
					<label for='eventAddress'>Event Address:</label>
					<input id='eventAddress' ng-model='event.location.address' type="text" placeholder="Enter Address"></input>
					<br/>
					<input id='eventCity' ng-model='event.location.city' type="text" class='input-small' placeholder="Enter City"></input>
					<input id='eventState' ng-model='event.location.state' type="text" class='input-small' placeholder="Enter State"></input>
				</fieldset>
				<br/>
				<button type="submit" class="btn btn-primitive" ng-click=save(event,newEventForm)>Save</button>
				<button type="cancel" class="btn btn-default" ng-click=cancel()>Cancel</button>
			</form>
		</div>		
	</div>
	<!-- ng-disabled=newEventForm.$invalid -->
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/underscore-1.4.4.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular/angular-resource.js"></script>
	<script src="/lib/angular/angular-sanitize.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/EventContoller.js"></script>
	<script src="/js/controllers/EditEventController.js"></script>
	<script src="/js/services/EventData.js"></script>	
	<script src="/js/filters.js"></script>
</body>
</html>
