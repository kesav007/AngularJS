<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class='nav'>
					<li><a href="/EventDetails.html">Home</a></li>
				</ul>
			</div>			
		</div>
		<div ng-controller='EditProfileController' style="padding-left: 20px; padding-right: 20px">
			<img ng-src="{{getImageUrl(user.email)}}"/>
				
			<form name="profileForm">
				<fieldset>
					<label for="emailAddress">Email : </label>
					<input id="emailAddress" type="email" ng-model="user.email"></input>
				</fieldset>
			</form>
		</div>
	</div>
<script src="/lib/jquery.min.js"></script>
	<script src="/lib/underscore-1.4.4.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular/angular-sanitize.js"></script>
	<script src="/lib/angular/angular-resource.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/EditProfileController.js"></script>
	<script src="/js/services/EditProfileService.js"></script>
</body>
</html>
